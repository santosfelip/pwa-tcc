<app-menu-lateral></app-menu-lateral>

<ion-content id="main-content" [fullscreen]="true">
	<app-header [hasMenu]="true"></app-header>
	<ion-grid>
	  <ion-row>
		<ion-col class="ion-text-center form-login">
		  <form [formGroup]="registerForm" (ngSubmit)="onLogin()">

			<ion-item lines="none" color="light" class="ion-no-inner-padding-end ion-margin">
				<ion-input type="text" placeholder="Nome Completo" formControlName="name"></ion-input>
			</ion-item>
			<ion-item lines="none" color="light" class="ion-no-inner-padding-end ion-margin">
				<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<ion-item lines="none" color="light" class="ion-no-inner-padding-end ion-margin">
				<ion-input type="password" placeholder="Nova Senha" formControlName="password"></ion-input>
			</ion-item>

			<span class="ion-margin"></span>
			<ion-button expand="block" class="ion-margin" href='/home'>
			  Salvar
			</ion-button>
		  </form>
		</ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
