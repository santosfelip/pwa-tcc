<app-menu-lateral></app-menu-lateral>

<ion-content id="main-content">
	<app-header [hasMenu]="true"></app-header>
		<div class="image-product">
			<ion-template *ngIf="photoService.photo?.webviewPath">
				<img [src]="photoService.photo.webviewPath">
			</ion-template>
		</div>
		<div *ngIf="photoService.photo?.webviewPath" class="line-image"></div>
		<app-form
			[formGroup] = "productForm"
			[formFields] = "formFields"
			[formButtons] = "formButtons"
		></app-form>
</ion-content>
