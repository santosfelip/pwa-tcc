<app-menu-lateral></app-menu-lateral>

<ion-content id="main-content">
	<app-header [hasMenu]="true"></app-header>

	<p>Categorias</p>
	<app-categories
		[categoriesList]="categoriesList"
		(clicked)="addCategorie($event)"
	></app-categories>
	<app-categories
		[categoriesList]="categoriesListClicked"
		(clicked)="removeCategorie($event)"
	></app-categories>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
		<ion-fab-button (click)="redirectToAddProduct()">
			<ion-icon name="add-outline"></ion-icon>
		</ion-fab-button>
	</ion-fab>


	<app-produtos-lista
		[productsList]="productsList"
		[showDistance]="showDistance"
	></app-produtos-lista>
</ion-content>
