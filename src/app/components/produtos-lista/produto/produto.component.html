<ion-card class="classCss">
	<div id="img-content">
		<img [src]="image" />
	</div>
	<ion-card-header>
		<ion-card-subtitle>{{marketName}}</ion-card-subtitle>
	  	<ion-card-title>{{productName}} - R$ {{price}}</ion-card-title>
		<ion-card-subtitle *ngIf="isPromotional">Foto tirada em perído promocional</ion-card-subtitle>
	</ion-card-header>
	<ion-card-content *ngIf="showDistance">
		<ion-icon name="cart"></ion-icon>
		<p> {{distance}} metros de distância</p>
	</ion-card-content>
</ion-card>
