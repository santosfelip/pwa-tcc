<ion-card class="classCss">
	<ion-card-header>
		<ion-card-subtitle>
			{{marketName}}
			<a [href]="urlToMaps" target="_blank"> Como chegar?</a>
		</ion-card-subtitle>
	  	<ion-card-title>{{productName}} - R$ {{price}}</ion-card-title>
		<ion-card-subtitle *ngIf="isPromotional">Produto registrado em per√≠do promocional</ion-card-subtitle>
	</ion-card-header>
	<ion-card-content>
		<ion-row>
			<ion-icon name="thumbs-up-sharp" [color]="isLike ? 'primary' : 'ligth'" (click)="changeIcon()"></ion-icon>
			<ion-text [color]="isLike ? 'primary' : 'ligth'">{{numberLikes}} curtidas</ion-text>
		</ion-row>
	</ion-card-content>
</ion-card>
