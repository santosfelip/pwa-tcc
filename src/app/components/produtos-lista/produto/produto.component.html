<ion-card class="classCss">
	<ion-card-header>
		<ion-card-subtitle>
			{{marketName}}
			<a [href]="urlToMaps" target="_blank"> Como chegar?</a>
			<ion-icon
				(click)="handleClick(productId)"
				class="ion-float-right"
				color="danger"
				*ngIf="isDelete"
				name="trash-outline"
			></ion-icon>
		</ion-card-subtitle>
	  	<ion-card-title>{{productName}} - R$ {{price}}</ion-card-title>
		<ion-card-subtitle *ngIf="isPromotional" color="tertiary">
			Produto registrado em per√≠do promocional
		</ion-card-subtitle>
	</ion-card-header>
	<ion-card-content>
		<p>Categoria: {{category}}</p>
		<ion-row>
			<ion-icon name="thumbs-up-sharp" [color]="isLiked ? 'primary' : 'ligth'" (click)="changeIcon()"></ion-icon>
			<ion-text [color]="isLiked ? 'primary' : 'ligth'">{{numberLikes}} curtidas</ion-text>
		</ion-row>
	</ion-card-content>
</ion-card>
