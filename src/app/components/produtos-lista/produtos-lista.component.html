<app-produto
	*ngFor="let product of productsList"
	[image] = "product.image"
	[price] = "product.price"
	[marketName] = "product.market_name"
	[productName] = "product.title"
	[isPromotional] = "product.isPromotional"
	[distance] = "product.distance"
	[showDistance] = "showDistance"
>
</app-produto>
