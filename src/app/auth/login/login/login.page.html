
<ion-header>
	<ion-toolbar color="primary">
		<ion-title>QUANTU</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-grid>
	  <ion-row>
		<ion-col class="ion-text-center form-login">
		  <form [formGroup]="login" (ngSubmit)="onLogin()">

			<ion-item lines="none" color="light" class="ion-no-inner-padding-end ion-margin">
				<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<ion-item lines="none" color="light" class="ion-no-inner-padding-end ion-margin">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<!-- <ion-button expand="block" class="ion-margin-start ion-margin-end ion-margin-bottom" type="submit" [disabled]="!login.valid"> -->
			<ion-button expand="block" class="ion-margin-start ion-margin-end ion-margin-bottom" type="submit">
				Entrar
			</ion-button>
			<span class="ion-margin"></span>
				<ion-text>ou</ion-text>
			<span class="ion-margin"></span>
			<ion-button expand="block" class="ion-margin" [routerLink]="[ '/auth', 'register' ]"
			  routerDirection="forward">
			  Cadastre-se
			</ion-button>
		  </form>
		</ion-col>
	  </ion-row>
	</ion-grid>
  </ion-content>
